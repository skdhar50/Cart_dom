<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Shopping Cart</title>
	</head>
	<body class="bg-indigo-900 h-screen w-screen overflow-x-hidden">
		<div class="flex justify-center pb-12">
			<div class="w-full lg:w-4/5 xl:w-3/5 pt-12 space-y-6 px-6 lg:px-12">
				<div
					class="products bg-indigo-50 w-full flex-grow border border-white p-6"
				>
					<h1 class="text-lg md:text-2xl text-gray-700 font-semibold pb-6">
						Products
					</h1>
					<div class="">
						<ol class="product-list text-gray-700 space-y-4">
							<li
								class="flex items-center border border-gray-400 shadow-md p-4 text-sm md:text-xl justify-around"
							>
								<p class="">Product 1</p>
								<p class="">Price: 120 Tk</p>
								<button
									type="button"
									id="product_1"
									class="cart-btn px-4 py-2 bg-cyan-700 text-white hover:bg-cyan-800"
								>
									Add to Cart
								</button>
							</li>
							<li
								class="flex items-center border border-gray-400 shadow-md p-4 text-sm md:text-xl justify-around"
							>
								<p class="">Product 2</p>
								<p class="">Price: 120 Tk</p>
								<button
									type="button"
									id="product_2"
									class="cart-btn px-4 py-2 bg-cyan-700 text-white hover:bg-cyan-800"
								>
									Add to Cart
								</button>
							</li>
							<li
								class="flex items-center border border-gray-400 shadow-md p-4 text-sm md:text-xl justify-around"
							>
								<p class="">Product 3</p>
								<p class="">Price: 120 Tk</p>
								<button
									type="button"
									id="product_3"
									class="cart-btn px-4 py-2 bg-cyan-700 text-white hover:bg-cyan-800"
								>
									Add to Cart
								</button>
							</li>
							<li
								class="flex items-center border border-gray-400 shadow-md p-4 text-sm md:text-xl justify-around"
							>
								<p class="">Product 4</p>
								<p class="">Price: 120 Tk</p>
								<button
									type="button"
									id="product_4"
									class="cart-btn px-4 py-2 bg-cyan-700 text-white hover:bg-cyan-800"
								>
									Add to Cart
								</button>
							</li>
						</ol>
					</div>
				</div>

				<div class="cart bg-indigo-50 w-full flex-grow border border-white p-6">
					<h1 class="text-lg md:text-2xl text-gray-700 font-semibold pb-6">
						Cart
					</h1>
					<div class="">
						<ol class="cart-list text-gray-700">
							
						</ol>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/script.js" />
	</body>
</html>
